<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>근처 식당 찾기</title>

</head>
<body>
<div>
    <h2>식당 찾기 서비스</h2>
</div>

<table>
    <tr>
        <th>식당이름</th>
        <th>식당 주소</th>
        <th>거리</th>
        <th>길안내 링크</th>
        <th>로드뷰 링크</th>
        <th>좋아요 수</th>
    </tr>
    <tr th:each="output: ${outputFormList}">
        <td th:text="${output.placeName}"></td>
        <td th:text="${output.placeAddress}"></td>
        <td th:text="${output.distance}"></td>
        <td><a th:href="@{output.directionUrl}">길찾기</a></td>
        <td><a th:href="@{output.roadViewUrl}">로드뷰</a></td>
        <td th:text="${output.hitCount}"></td>
    </tr>
</table>
</body>
</html>
